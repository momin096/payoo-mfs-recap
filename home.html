<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- Daisy Ui and Tailwind CSs -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Balance</div>
                            <div id="account-balance" class="stat-value">9400</div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Add Money Form Start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money-amount" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="add-money-pin" type="password" placeholder="Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- Add Money Form End -->

                </div>
            </div>
        </div>
    </main>

    <script src="./js/add-Money.js"></script>
</body>

</html>
